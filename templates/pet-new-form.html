{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
    
        <form id="pet-add-form" method="POST">
          {{ form.hidden_tag() }} <!--add type=hidden form fields -->

          {% for field in form
                 if field.widget.input_type != 'hidden' %}
            <p>
              {{ field.label }}
              {{ field }}

              {% for error in field.errors %}
                {{ error }}
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit">Submit</button>
        </form>
    
    </div>
</div>
{% endblock %}
